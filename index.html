<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ðŸ˜‚ðŸ˜‚</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <video autoplay muted loop src="./beach.mp4"></video> -->
    <div class="main-container">
        <div class="calculator">
            <div class="input-container">
                <input placeholder="8888888888" type="text" class="display"/>
            </div>
            <div class="button-container"> 
                <button onclick="keyPressed(1)" class="keys" id="1">1</button>
                <button onclick="keyPressed(2)" class="keys" id="2">2</button>
                <button onclick="keyPressed(3)" class="keys" id="3">3</button>
                <button onclick="keyPressed('+')" class="keys" id="+">+</button>
            
                <button onclick="keyPressed(4)" class="keys" id="4">4</button>
                <button onclick="keyPressed(5)" class="keys" id="5">5</button>
                <button onclick="keyPressed(6)" class="keys" id="6">6</button>
                <button onclick="keyPressed('-')" class="keys" id="-">-</button>
            
                <button onclick="keyPressed(7)" class="keys" id="7">7</button>
                <button onclick="keyPressed(8)" class="keys" id="8">8</button>
                <button onclick="keyPressed(9)" class="keys" id="9">9</button>
                <button onclick="keyPressed('*')" class="keys" id="*">*</button>
            
                <button onclick="keyPressed(id)" class="keys" id=".">.</button>
                <button onclick="keyPressed(0)" class="keys" id="0">0</button>
                <button onclick="keyPressed('=')" class="keys" id="=">=</button>
                <button onclick="keyPressed('/')" class="keys" id="/">/</button>
                
                <button onclick="clean()" class="keys" id="clear" >AC</button>
                <button onclick="backspace()" class="keys" id="backspace" >C</button>
                
            </div>
        </div>
    </div>
    <script src="inddex.js"></script>
</body>
</html>
